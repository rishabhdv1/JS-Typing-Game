<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        
        <!-- Modal -->
        <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="registrationModalLabel">Register Yourself</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="first_name" class="form-label">First Name</label>
                          <input type="text" name="first_name" class="form-control" id="first_name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="last_name" class="form-label">Last Name</label>
                          <input type="text" name="last_name" class="form-control" id="last_name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary r_save" onclick="saveRegistrationInfo()">Save changes</button>
                </div>
            </div>
            </div>
        </div>

        <div class="container r_cont" style="user-select: none;">
            <section class="r_mysection overflow-hidden border border-info-subtle border-5 rounded-5 h-100">
                <div class="row m-0 h-100">
                    <div class="col-9  h-100" style="background: #EFFFD7;">
                        <div class="display-6 fw-bold  r_h33_1 overflow-hidden pt-4">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>
                        <div class="r_keyboard  r_h33_2 pt-3">
                            <button class="btn btn-light p-0 r_1" style="width: 50px;" onclick="playSound()">
                                <span>~</span>
                                <span class="d-block">`</span>
                            </button>
                            <button class="btn btn-light p-0 r_1" onclick="playSound()">
                                <span>!</span>
                                <span class="d-block">1</span>
                            </button>
                            <button class="btn btn-light p-0 r_1" onclick="playSound()">
                                <span>@</span>
                                <span class="d-block">2</span>
                            </button>
                            <button class="btn btn-light p-0 r_1" onclick="playSound()">
                                <span>#</span>
                                <span class="d-block">3</span>
                            </button>
                            <button class="btn btn-light p-0 r_1" onclick="playSound()">
                                <span>$</span>
                                <span class="d-block">4</span>
                            </button>
                            <button class="btn btn-light p-0 r_1" onclick="playSound()">
                                <span>%</span>
                                <span class="d-block">5</span>
                            </button>
                            <button class="btn btn-light p-0 r_1" onclick="playSound()">
                                <span>^</span>
                                <span class="d-block">6</span>
                            </button>
                            <button class="btn btn-light p-0 r_1" onclick="playSound()">
                                <span>&</span>
                                <span class="d-block">7</span>
                            </button>
                            <button class="btn btn-light p-0 r_1" onclick="playSound()">
                                <span>*</span>
                                <span class="d-block">8</span>
                            </button>
                            <button class="btn btn-light p-0 r_1" onclick="playSound()">
                                <span>(</span>
                                <span class="d-block">9</span>
                            </button>
                            <button class="btn btn-light p-0 r_1" onclick="playSound()">
                                <span>)</span>
                                <span class="d-block">0</span>
                            </button>
                            <button class="btn btn-light p-0 r_1" onclick="playSound()">
                                <span>_</span>
                                <span class="d-block">-</span>
                            </button>
                            <button class="btn btn-light p-0 r_1" onclick="playSound()">
                                <span>+</span>
                                <span class="d-block">=</span>
                            </button>
                            <button class="btn btn-light r_1 p-0" style="width: 100px;" onclick="playSound()">
                                <span>Backspace</span>
                                <i class="fa-solid fa-arrow-left"></i>
                            </button>
                            <div class="r_keyboard  r_h33_3 mt-1">
                                <button class="btn btn-light r_1" onclick="playSound()" style="width: 75px;">Tab</button>
                                <button class="btn btn-light r_1" onclick="playSound()">Q</button>
                                <button class="btn btn-light r_1" onclick="playSound()">W</button>
                                <button class="btn btn-light r_1" onclick="playSound()">E</button>
                                <button class="btn btn-light r_1" onclick="playSound()">R</button>
                                <button class="btn btn-light r_1" onclick="playSound()">T</button>
                                <button class="btn btn-light r_1" onclick="playSound()">Y</button>
                                <button class="btn btn-light r_1" onclick="playSound()">U</button>
                                <button class="btn btn-light r_1" onclick="playSound()">I</button>
                                <button class="btn btn-light r_1" onclick="playSound()">O</button>
                                <button class="btn btn-light r_1" onclick="playSound()">P</button>
                                <button class="btn btn-light r_1 p-0" onclick="playSound()">
                                    <span>{</span>
                                    <span class="d-block">[</span>
                                </button>
                                <button class="btn btn-light r_1 p-0" onclick="playSound()">
                                    <span>}</span>
                                    <span class="d-block">]</span>
                                </button>
                                <button class="btn btn-light r_1 p-0" onclick="playSound()" style="width: 75px;">
                                    <span>|</span>
                                <span class="d-block">\</span>
                                </button>
                            </div>
                            <div class="r_keyboard  r_h33_3 mt-1">
                                <button class="btn btn-light r_1" onclick="playSound()" style="width: 100px;">CapsLk</button>
                                <button class="btn btn-light r_1 r_a" onclick="playSound()">A</button>
                                <button class="btn btn-light r_1" onclick="playSound()">S</button>
                                <button class="btn btn-light r_1" onclick="playSound()">D</button>
                                <button class="btn btn-light r_1" onclick="playSound()">F</button>
                                <button class="btn btn-light r_1" onclick="playSound()">G</button>
                                <button class="btn btn-light r_1" onclick="playSound()">H</button>
                                <button class="btn btn-light r_1" onclick="playSound()">J</button>
                                <button class="btn btn-light r_1" onclick="playSound()">K</button>
                                <button class="btn btn-light r_1" onclick="playSound()">L</button>
                                <button class="btn btn-light r_1 p-0" onclick="playSound()">
                                    <span>:</span>
                                    <span class="d-block">;</span>
                                </button>
                                <button class="btn btn-light r_1" onclick="playSound()">
                                    <span>"</span>
                                    <span class="d-block">'</span>
                                </button>
                                <button class="btn btn-light r_1" onclick="playSound()" style="width: 115px;"><i class="fa-solid fa-arrow-left"></i>Enter</button>
                            </div>
                            <div class="r_keyboard  r_h33_3 mt-1">
                                <button class="btn btn-light r_1" onclick="playSound()" style="width: 140px;">Shift<i class="fa-solid fa-arrow-up"></i></button>
                                <button class="btn btn-light r_1" onclick="playSound()">Z</button>
                                <button class="btn btn-light r_1" onclick="playSound()">X</button>
                                <button class="btn btn-light r_1" onclick="playSound()">C</button>
                                <button class="btn btn-light r_1" onclick="playSound()">V</button>
                                <button class="btn btn-light r_1" onclick="playSound()">B</button>
                                <button class="btn btn-light r_1" onclick="playSound()">N</button>
                                <button class="btn btn-light r_1" onclick="playSound()">M</button>
                                <button class="btn btn-light r_1 p-0" onclick="playSound()">
                                    <span><i class="fa-solid fa-chevron-left"></i></span>
                                    <span class="d-block">,</span>
                                </button>
                                <button class="btn btn-light r_1 p-0" onclick="playSound()">
                                    <span><i class="fa-solid fa-chevron-right"></i></span>
                                    <span class="d-block">.</span>
                                </button>
                                <button class="btn btn-light r_1 p-0" onclick="playSound()">
                                    <span>?</span>
                                    <span class="d-block">/</span>
                                </button>
                                <button class="btn btn-light r_1" onclick="playSound()" style="width: 140px;">Shift<i class="fa-solid fa-arrow-up"></i></button>
                            </div>
                            <div class="r_keyboard  r_h33_3 mt-1 position-relative">
                                <button class="btn btn-light r_1" onclick="playSound()">Ctrl</button>
                                <button class="btn btn-light r_1" onclick="playSound()">Fn</button>
                                <button class="btn btn-light r_1" onclick="playSound()">
                                    <i class="fa-brands fa-windows"></i>
                                </button>
                                <button class="btn btn-light r_1" onclick="playSound()">alt</button>
                                <button class="btn btn-light r_1" onclick="playSound()" style="width: 350px;">Spacebar</button>
                                <button class="btn btn-light r_1" onclick="playSound()">alt</button>
                                <button class="btn btn-light r_1" onclick="playSound()">ctrl</button>
                                <button class="btn btn-light r_1" onclick="playSound()"><i class="fa-solid fa-chevron-left"></i></button>
                                <button class="btn btn-light r_1" onclick="playSound()">
                                    <i class="fa-solid fa-chevron-right fa-rotate-270 d-flex justify-content-center mb-2"></i>
                                    <i class="fa-solid fa-chevron-right fa-rotate-90 d-flex justify-content-center mt-3"></i>
                                </button>

                                
                                <button class="btn btn-light r_1" onclick="playSound()">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </button>
                            </div>
                            
                        </div>
                        
                        <div class="r_hand  r_h33 r_h33_c text-center position-relative">
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky l_pinky"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky l_ring" style="left: 290px; top:40px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky l_middle" style="left: 328px; top:24px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky l_index" style="left: 366px; top:38px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky l_thumb" style="left: 420px; top:160px;"></div>

                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky r_thumb" style="left: 475px; top:160px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky r_index" style="left: 543px; top:35px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky r_middle" style="left: 590px; top:20px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky r_ring" style="left: 629px; top:40px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky r_pinky" style="left: 674px; top:93px;"></div>
                            <img class="img-fluid w-50" src="./img/hand.jpeg" alt="">
                        </div>
                    </div>
                    <div class="col-3" style="background: #D2F59F;">
                        <div class="fs-3 fw-bold mt-5 m-0 r_welcome"></div>
                        <h2 class="border-bottom mt-5" style="border-bottom-color: #EFFFD7 !important;">Time</h2>
                        <div class="display-1 fw-bold">03:00<i class="fa-regular fa-clock fa-xs ms-3"></i></div>

                        <div class="d-grid gap-2">
                            <button class="fs-2 btn text-white fw-bold btn-success">Start Session</button>
                            <button class="fs-2 btn text-white fw-bold btn-info">End Session</button>
                            <audio controls class="r_audio invisible">
                                <source src="./sound/kkk.wav" type="audio/mpeg">
                            </audio>
                            
                        </div>

                        
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
