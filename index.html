<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="registrationModalLabel">Register Yourself</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="first_name" class="form-label">First Name</label>
                          <input type="text" name="first_name" class="form-control" id="first_name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="last_name" class="form-label">Last Name</label>
                          <input type="text" name="last_name" class="form-control" id="last_name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary r_save" onclick="saveRegistrationInfo()">Save changes</button>
                </div>
            </div>
            </div>
        </div>

        <div class="container r_cont">
            <section class="r_mysection overflow-hidden border border-info-subtle border-5 rounded-5 h-100">
                <div class="row m-0 h-100">
                    <div class="col-9  h-100" style="background: #EFFFD7;">
                        <div class="display-6 fw-bold  r_h33_1 overflow-hidden pt-4">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>
                        <div class="r_keyboard  r_h33_2 pt-3">
                            <button class="btn btn-light p-0 a_1_bt r_active">
                                <span>~</span>
                                <span class="d-block">`</span>
                            </button>
                            <button class="btn btn-light p-0 a_1">
                                <span>!</span>
                                <span class="d-block">1</span>
                            </button>
                            <button class="btn btn-light p-0 a_1">
                                <span>@</span>
                                <span class="d-block">2</span>
                            </button>
                            <button class="btn btn-light p-0 a_1">
                                <span>#</span>
                                <span class="d-block">3</span>
                            </button>
                            <button class="btn btn-light p-0 a_1">
                                <span>$</span>
                                <span class="d-block">4</span>
                            </button>
                            <button class="btn btn-light p-0 a_1">
                                <span>%</span>
                                <span class="d-block">5</span>
                            </button>
                            <button class="btn btn-light p-0 a_1">
                                <span>^</span>
                                <span class="d-block">6</span>
                            </button>
                            <button class="btn btn-light p-0 a_1">
                                <span>&</span>
                                <span class="d-block">7</span>
                            </button>
                            <button class="btn btn-light p-0 a_1">
                                <span>*</span>
                                <span class="d-block">8</span>
                            </button>
                            <button class="btn btn-light p-0 a_1">
                                <span>(</span>
                                <span class="d-block">9</span>
                            </button>
                            <button class="btn btn-light p-0 a_1">
                                <span>)</span>
                                <span class="d-block">0</span>
                            </button>
                            <button class="btn btn-light p-0 a_1">
                                <span>_</span>
                                <span class="d-block">-</span>
                            </button>
                            <button class="btn btn-light p-0 a_1">
                                <span>+</span>
                                <span class="d-block">=</span>
                            </button>
                            <button class="btn btn-light a_1_bs p-0">
                                <span>Backspace</span>
                                <i class="fa-solid fa-arrow-left"></i>
                            </button>
                            <div class="r_keyboard  r_h33_3 mt-1">
                                <button class="btn btn-light a_1_tab">Tab</button>
                                <button class="btn btn-light a_1">Q</button>
                                <button class="btn btn-light a_1">W</button>
                                <button class="btn btn-light a_1">E</button>
                                <button class="btn btn-light a_1">R</button>
                                <button class="btn btn-light a_1">T</button>
                                <button class="btn btn-light a_1">Y</button>
                                <button class="btn btn-light a_1">U</button>
                                <button class="btn btn-light a_1">I</button>
                                <button class="btn btn-light a_1">O</button>
                                <button class="btn btn-light a_1">P</button>
                                <button class="btn btn-light a_1 p-0">
                                    <span>{</span>
                                    <span class="d-block">[</span>
                                </button>
                                <button class="btn btn-light a_1 p-0">
                                    <span>}</span>
                                    <span class="d-block">]</span>
                                </button>
                                <button class="btn btn-light a_1_bs2 p-0">
                                    <span>|</span>
                                <span class="d-block">\</span>
                                </button>
                            </div>
                            <div class="r_keyboard  r_h33_3 mt-1">
                                <button class="btn btn-light a_1_cl">CapsLk</button>
                                <button class="btn btn-light a_1">a</button>
                                <button class="btn btn-light a_1">s</button>
                                <button class="btn btn-light a_1">d</button>
                                <button class="btn btn-light a_1">f</button>
                                <button class="btn btn-light a_1">g</button>
                                <button class="btn btn-light a_1">h</button>
                                <button class="btn btn-light a_1">j</button>
                                <button class="btn btn-light a_1">k</button>
                                <button class="btn btn-light a_1">l</button>
                                <button class="btn btn-light a_1 p-0">
                                    <span>:</span>
                                    <span class="d-block">;</span>
                                </button>
                                <button class="btn btn-light a_1">
                                    <span>"</span>
                                    <span class="d-block">'</span>
                                </button>
                                <button class="btn btn-light a_1_en"><i class="fa-solid fa-arrow-left"></i>Enter</button>
                            </div>
                            <div class="r_keyboard  r_h33_3 mt-1">
                                <button class="btn btn-light a_1_sh">Shift<i class="fa-solid fa-arrow-up"></i></button>
                                <button class="btn btn-light a_1">Z</button>
                                <button class="btn btn-light a_1">X</button>
                                <button class="btn btn-light a_1">C</button>
                                <button class="btn btn-light a_1">V</button>
                                <button class="btn btn-light a_1">B</button>
                                <button class="btn btn-light a_1">N</button>
                                <button class="btn btn-light a_1">M</button>
                                <button class="btn btn-light a_1 p-0">
                                    <span><</span>
                                    <span class="d-block">,</span>
                                </button>
                                <button class="btn btn-light a_1 p-0">
                                    <span>></span>
                                    <span class="d-block">.</span>
                                </button>
                                <button class="btn btn-light a_1 p-0">
                                    <span>?</span>
                                    <span class="d-block">/</span>
                                </button>
                                <button class="btn btn-light a_1_sh">Shift<i class="fa-solid fa-arrow-up"></i></button>
                            </div>
                            <div class="r_keyboard  r_h33_3 mt-1 position-relative">
                                <button class="btn btn-light a_1_ctrl">Ctrl</button>
                                <button class="btn btn-light a_1">Fn</button>
                                <button class="btn btn-light a_1">
                                    <i class="fa-brands fa-windows"></i>
                                </button>
                                <button class="btn btn-light a_1">alt</button>
                                <button class="btn btn-light a_1_space">Spacebar</button>
                                <button class="btn btn-light a_1">alt</button>
                                <button class="btn btn-light a_1">ctrl</button>
                                <button class="btn btn-light a_1"><i class="fa-solid fa-chevron-left"></i></button>
                                <div class="btn a_1_shub p-0 pb-2">
                                    <div class="btn btn-light r_cu h-50">
                                        <i class="fa-solid fa-chevron-right fa-rotate-270 d-flex justify-content-center"></i>
                                    </div>
                                    <div class="btn btn-light r_cu h-50">
                                        <i class="fa-solid fa-chevron-right fa-rotate-90 d-flex justify-content-center"></i>
                                    </div>
                                </div>
                                <button class="btn btn-light a_1">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </button>
                            </div>
                            
                        </div>
                        
                        <div class="r_hand  r_h33 r_h33_c text-center position-relative">
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky" style="left: 244px; top:55px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky" style="left: 279px; top:40px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky" style="left: 312px; top:50px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky" style="left: 349px; top:152px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky" style="left: 412px; top:152px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky" style="left: 462px; top:50px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky" style="left: 502px; top:40px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky" style="left: 538px; top:55px;"></div>
                            <div class="rounded-circle bg-danger r_circle position-absolute r_left_pinky" style="left: 575px; top:93px;"></div>
                            <img class="img-fluid w-50" src="./img/hand.jpeg" alt="">
                        </div>
                    </div>
                    <div class="col-3" style="background: #D2F59F;">
                        <h5 class="mt-5 m-0 r_welcome"></h5>
                        <h2 class="border-bottom mt-5" style="border-bottom-color: #EFFFD7 !important;">Time</h2>
                        <h1 class="display-1 fw-bold">03:00<i class="fa-regular fa-clock fa-xs ms-3"></i></h1>

                        <div class="d-grid gap-2">
                            <button class="fs-2 btn text-dark fw-bold btn-outline-success">Start</button>
                            
                        </div>

                        
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
